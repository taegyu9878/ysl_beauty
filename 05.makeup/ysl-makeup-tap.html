<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./05.css/common.css">
    <link rel="stylesheet" href="./05.css/respond.css">
    <link rel="stylesheet" href="./05.css/makeup-tap.css">
</head>

<body>
    <section class="makeup-tap">
        <div class="inner">
            <h2>Makeup</h2>
            <div class="makeup-list">
                <div class="face-tap">
                    <div class="face-tap-imgs">
                        <a class="img" href="#void"><img src="./05.images/face-tap.png" alt="face_makeup"></a>
                        <a class="background" href="#void"><img src="./05.images/tap-background.png"
                                alt="background"></a>

                    </div>
                    <div class="tap-text">
                        <a href="#void">
                            <p>FACE</p>
                        </a>
                    </div>
                </div>
                <div class="lip-tap">
                    <div class="lip-tap-imgs">
                        <a class="img" href="#void"><img src="./05.images/lip-tap.png" alt="lip_makeup"></a>
                        <a class="background" href="#void"><img src="./05.images/tap-background.png"
                                alt="background"></a>

                    </div>
                    <div class="tap-text">
                        <a href="#void">
                            <p>LIP</p>
                        </a>
                    </div>
                </div>
                <div class="eye-tap">
                    <div class="eye-tap-imgs">
                        <a class="img" href="#void"><img src="./05.images/eye-tap.png" alt="eye_makeup"></a>
                        <a class="background" href="#void"><img src="./05.images/tap-background.png"
                                alt="background"></a>

                    </div>
                    <div class="tap-text">
                        <a href="#void">
                            <p>EYE</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
