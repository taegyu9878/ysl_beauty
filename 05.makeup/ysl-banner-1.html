<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./05.css/common.css">
    <link rel="stylesheet" href="./05.css/Libre.css">
    <link rel="stylesheet" href="./05.css/font.css">
    <link rel="stylesheet" href="./05.css/respond.css">
</head>

<body>
    <div class="libre-wrap">
        <div class="inner">
            <div class="banner-left">
                <div class="background-img">
                    <div class="flow1"><img src="./05.images/front-flo.png" alt="front_flo"></div>
                    <div class="flow2"><img src="./05.images/middle-flo.png" alt="middle_flo"></div>
                    <div class="flow3"><img src="./05.images/last-flo.png" alt="last_flo"></div>
                </div>
                <div class="background-letter">
                    <div class="text1"><img src="./05.images/LIBRE.png" alt="libre"></div>
                    <div class="text2"><img src="./05.images/EAU_DE.png" alt="eau de"></div>
                    <div class="text3"><img src="./05.images/PARFUM.png" alt="parfum"></div>
                    <div class="text4"></div>
                </div>
                <div class="item">
                    <img src="./05.images/fur.png" alt="item">
                </div>
            </div>
            <div class="banner-right">
                <div class="banner-text">
                    <h2 class="title">입생로랑 리브르</h2>
                    <div class="fir">
                        <p>열정적이면서도 도도한 매력의<br>
                            카리스마 넘치는 플로럴 향</p>
                    </div>
                    <div class="secon">
                        <p>관능적인 오렌지 블라썸 향과 차분한 라벤더 향의 조화</p>
                    </div>
                </div>
                <div class="more-btn">
                    <a href="#">
                        <p class="text">More</p>
                        <div>
                            <img src="./05.images/Arrow-right(gold).svg" alt="arrow">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
